<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="icon" href="assets/am1.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contact.css">

</head>
<body>
    <header class="header-presentation">
        <nav class="menu-header-presentation">
            <a class="link-menu-header-presentation" href="index.html">Home</a>
            <a class="link-menu-header-presentation" href="about_me.html">About me</a>
            <a class="link-menu-header-presentation" href="projects.html">Projects</a>
            <a class="link-menu-header-presentation" href="contact_me.html">Contact me</a>
        </nav>
    </header>
    <main class="main-presentation">
        <img class="contact-image-presentation" src="assets/contact.jpg" alt="Phone network">
        <section class="contact-presentation">
            <h1 class="contact-title">Get in touch with me</h1>
            <p class="contact-paragraph">If you liked my work and are interested in creating something for you or your company,</p>
            <p class="contact-paragraph">send me a message and I'll return as soon as I read it!</p>
        </section>
        <div class="contact-form-wrapper">
            <form action="index.html" target="_self">
                <div class="single-row">
                    <div class="single-column">
                        <input type="text" id="fname" name="fname" placeholder="First name">
                    </div>
                    <div class="single-column">
                    <!-- <label class="contact-form-label" for="lname">Last name:</label> -->
                        <input type="text" id="lname" name="lname" placeholder="Last name">
                    </div>
                </div> 
                <div class="single-row">
                    <div class="single-column">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="yourmail@mail.com">
                    </div>
                    <div class="single-column">
                        <label for="purpose">Contact purpose</label>
                        <select id="purpose" name="purpose" placeholder="Select an option">
                        <option value="null" selected></option>
                        <option value="Suggestion">Suggestion</option>
                        <option value="Contract">Contract</option>
                        <option value="Sponsorship">Sponsorship</option>
                        <option value="Partnership">Partnership</option>
                        </select>
                    </div>
                </div>
                <div class="single-row">
                    <label class="contact-form-label" for="message">Message:</label>
                    <textarea class="contact-form-text" name="message" rows="10" placeholder="Type a message"></textarea></br>
                    <input class="contact-form-submit" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
