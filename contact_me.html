<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="icon" href="assets/am1.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contact.css">

</head>
<body>
    <header class="header-presentation">
        <nav class="menu-header-presentation">
            <a class="link-menu-header-presentation" href="index.html">Home</a>
            <a class="link-menu-header-presentation" href="about_me.html">About me</a>
            <a class="link-menu-header-presentation" href="projects.html">Projects</a>
            <a class="link-menu-header-presentation" href="contact_me.html">Contact me</a>
        </nav>
    </header>
    <main class="main-presentation">
        <img class="contact-image-presentation" src="assets/contact.jpg" alt="Phone network">
        <section class="contact-presentation">
            <h1 class="contact-title">Get in touch with me</h1>
            <p class="contact-paragraph">If you liked my work and is interested in creating something for you or your company?</p>
            <p class="contact-paragraph">Send me a message and I'll return as soon as I read it!</p>
        </section>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
            <label for="email">email:</label><br>
            <input type="text" id="email" name="email">
            <label for="purpose">Contact purpose</label>
            <select id="purpose" name="purpose">
              <option value="null" selected> </option>
              <option value="Suggestion">Suggestion</option>
              <option value="Contract">Contract</option>
              <option value="Sponsorship">Sponsorship</option>
              <option value="Partnership">Partnership</option>
            </select>
            <label for="message">Type your message:</label><br>
            <textarea name="message" rows="10"></textarea>
            <input type="submit" value="Submit">

        </form>
    </main>
</body>
</html>
